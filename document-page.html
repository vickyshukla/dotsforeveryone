<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/cs.css">
    <style>
    @media (min-width: 1024px) {
            .slide {
                right: 0 !important;
            }
    }

    @media (max-width: 1023px) {
        .slide {
            right: -100%; 
        } 
}
    </style>
</head>
<body class="w-full h-screen">
    <main class="w-full h-full bg-c-gray-5">
        <nav class="bg-c-white h-10 flex items-center justify-end">
            <div class="flex items-center justify-center cursor-pointer">
                <span class="border-l border-c-lightgray py-2 px-4 hover:bg-gray-200"><i class="ri-download-2-line text-c-time    "></i></span>
                <span class="border-l border-c-lightgray py-2 px-4 hover:bg-gray-200"><i class="ri-qr-code-line text-c-time "></i></span>
                <span class="border-l border-c-lightgray py-2 px-4 hover:bg-gray-200"><i class="ri-home-2-line text-c-time"></i></span> 
                <span class="border-l border-c-lightgray py-2 px-4 hover:bg-gray-200  lg:hidden block"><i class="ri-menu-line text-c-time open"></i></span> 
            </div>
        </nav>

        <div class="w-full lg:px-20 lg:py-3" style="height: calc(100% - 72px);">
            <div class="w-full h-full bg-c-gray-6 rounded overflow-hidden relative">
                <div class="bg-c-white w-60 h-full absolute px-2 slide">
                    <div class="float-right lg:hidden block">
                        <i class="ri-close-line text-c-time close"></i>
                    </div>
                    <div class="flex flex-col items-center justify-center gap-2 border-b border-c-lightgray py-8">
                        <img class="rounded-full w-20 shadow-current" src="/images/flower-img.png" alt="user-img">
                        <h3 class="text-c-black text-base font-normal">Ad*** <span class="text-sm text-c-medium-gray">Of sharing</span></h3>
                    </div>
                    <div class="mt-3">
                       <div class="flex items-start flex-wrap p-1">
                        <h5 class="text-xs text-c-time w-1/3">Title:</h5>
                        <span class="text-xs text-c-black font-bold break-words w-2/3">document13May2024140452.docx</span>
                       </div>
                       <div class="flex items-center p-1">
                        <h5 class="text-xs text-c-time w-1/3">Time:</h5>
                        <span class="text-xs text-c-black font-normal break-words w-2/3">8 Minutes ago</span>
                       </div>
                       <div class="flex items-center p-1">
                        <h5  class="text-xs text-c-time w-1/3">Size:</h5>
                        <span class="text-xs text-c-black font-normal break-words w-2/3">0B</span>
                       </div>
                       <div class="flex items-center p-1">
                        <h5  class="text-xs text-c-time w-1/3">Browse:</h5>
                        <span class="text-xs text-c-black font-normal break-words w-2/3">2</span>
                       </div>
                       <div class="flex items-center p-1">
                        <h5 class="text-xs text-c-time w-1/3">Download:</h5>
                        <span class="text-xs text-c-black font-normal break-words w-2/3">0</span>
                       </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="w-full h-8 bg-c-white flex items-center justify-center">
            <span class="text-c-time font-light text-xs">- Powered by DOTS</span>
        </footer>
    </main>

    <script>
        const slider = document.querySelector(".slide");
        const openSlideIcon = document.querySelector(".open");
        const closeSlideIcon = document.querySelector(".close");

        openSlideIcon.addEventListener("click",function(){
            if(window.innerWidth < 1024){
            slider.style.right = "0px";
            slider.style.transition="all ease-in-out 0.5s"
            }
         
        })

        closeSlideIcon.addEventListener("click",function(){
             if(window.innerWidth < 1024){
             slider.style.right="-100%";
            }
        })
    </script>
</body>
</html>
